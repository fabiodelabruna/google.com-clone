<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <nav class="barra-navegacao">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <a href="#" onclick="showApps();">
                <img class="apps" src="./images/apps.png" alt="Google Apps" title="Google Apps">
            </a>
            <a href="#">
                <img class="avatar" src="./images/avatar2.jpg" alt="Imagem do perfil logado" title="Conta do Google: Fabio Dela Bruna  
(fabiodelabruna@gmail.com)">

    </header>

    <section id="div-apps">
        <ul>
            <li>
                <a href="#">
                    <figure>
                        <img src="images/apps/pesquisa.png" alt="Pesquisa">
                        <figcaption>Pesquisa</figcaption>
                    </figure>
                </a>
            <li>
            </li>
                <a href="#">
                    <figure>
                        <img src="images/apps/youtube.png" alt="YouTube">
                        <figcaption>YouTube</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="#">
                    <figure>
                        <img src="images/apps/maps.png" alt="Mapa">
                        <figcaption>Maps</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="#">
                    <figure>
                        <img src="images/apps/play.png" alt="Play">
                        <figcaption>Play</figcaption>
                    </figure>
                </a>
            <li>
            </li>
                <a href="#">
                    <figure>
                        <img src="images/apps/noticias.png" alt="Notícias">
                        <figcaption>Notícias</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="#">
                    <figure>
                        <img src="images/apps/gmail.png" alt="Gmail">
                        <figcaption>Gmail</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="#">
                    <figure>
                        <img src="images/apps/drive.png" alt="Drive">
                        <figcaption>Drive</figcaption>
                    </figure>
                </a>
            <li>
            </li>
                <a href="#">
                    <figure>
                        <img src="images/apps/agenda.png" alt="Agenda">
                        <figcaption>Agenda</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="#">
                    <figure>
                        <img src="images/apps/sites.png" alt="Sites">
                        <figcaption>Sites</figcaption>
                    </figure>
                </a>
            </li>
        </ul>
        <a id="more-apps" href="#">Mais</a>
    </section>

    <div class="conteudo">
        <div class="logo">
            <img src="./images/logo.png" alt="Logo do Google">
        </div>
        <div class="pesquisa">
            <input type="text" autofocus />
            <img src="./images/keyboard.png" alt="Imagem de um teclado" title="Ferramenta de inserção de texto">
            <img id="mic" src="./images/mic.png" alt="Imagem de um microfone" title="Pesquisa por voz">
        </div>
        <div class="botoes">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
    </div>

    <footer>
        <div class="rodape-pais">
            <p>Brasil</p>
        </div>
        <div>
            <div class="rodape-left">
                <a class="rodape-link" href="#">Publicidade</a>
                <a class="rodape-link" href="#">Negócios</a>
                <a class="rodape-link" href="#">Sobre</a>
                <a class="rodape-link" href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="rodape-right">
                <a class="rodape-link" href="#">Privacidade</a>
                <a class="rodape-link" href="#">Termos</a>
