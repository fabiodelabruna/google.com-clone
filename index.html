<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="barra-navegacao">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <a href="#">
                <img class="apps" src="./images/apps.png" alt="Google Apps" title="Google Apps">
            </a>
            <a href="#">
                <img class="avatar" src="./images/avatar2.jpg" alt="Imagem do perfil logado" title="Conta do Google: Fabio Dela Bruna  
(fabiodelabruna@gmail.com)">
            </a>
        </nav>
    </header>

    <div class="conteudo">
        <div class="logo">
            <img src="./images/logo.png" alt="Logo do Google">
        </div>
        <div class="pesquisa">
            <input type="text" autofocus />
            <img src="./images/keyboard.png" alt="Imagem de um teclado" title="Ferramenta de inserção de texto">
            <img id="mic" src="./images/mic.png" alt="Imagem de um microfone" title="Pesquisa por voz">
        </div>
        <div class="botoes">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
    </div>

    <footer>
        <div class="rodape-pais">
            <p>Brasil</p>
        </div>
        <div>
            <div class="rodape-left">
                <a class="rodape-link" href="#">Publicidade</a>
                <a class="rodape-link" href="#">Negócios</a>
                <a class="rodape-link" href="#">Sobre</a>
                <a class="rodape-link" href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="rodape-right">
                <a class="rodape-link" href="#">Privacidade</a>
                <a class="rodape-link" href="#">Termos</a>
                <a class="rodape-link" href="#">Configurações</a>
            </div>
        </div>
    </footer>

</body>
</html>
